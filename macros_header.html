<CONTENT VERSION="1.0" LANG="fr" CHARSET="utf-8"/>

/**
 * Macro principale d'affichage du menu appel√©e par les templates.
 */
<DEFMACRO NAME="HEADER_MAIN">
	<header id="main-header" class="main-header container">
		<MACRO NAME="HEADER_LOGO" />
	</header>
</DEFMACRO>

/**
 * Logo du site.
 */
<DEFMACRO NAME="HEADER_LOGO">
	<div id="site-logo-container" class="site-logo-container">
		<IF COND="[%SITE_LOGO_PATH]">
			<h1 class="site-title site-title--image"><a href="[#SITEINFOS.URL]" aria-label="[@RETOUR_HOME]"><img src="[%SITE_LOGO_PATH]" class="site-logo" alt="[#OPTIONS.METADONNEESSITE.TITRESITE]" /></a></h1>
		<ELSE />
			<h1 class="site-title site-title--text"><a href="[#SITEINFOS.URL]" aria-label="[@RETOUR_HOME]">[#OPTIONS.METADONNEESSITE.TITRESITE]</a></h1>
			<IF COND="[#OPTIONS.METADONNEESSITE.SOUSTITRESITE]">
				<p class="site-subtitle">[#OPTIONS.METADONNEESSITE.SOUSTITRESITE]</p>
			</IF>
		</IF>
	</div>
</DEFMACRO>
