<CONTENT VERSION="1.0" LANG="fr" CHARSET="utf-8"/>

/**
 * Macro principale d'affichage du menu appel√©e par les templates.
 */
<DEFMACRO NAME="HEADER_MAIN">
	<header id="main-header" class="main-header container" role="banner">
		<MACRO NAME="HEADER_LOGO" />
		<MACRO NAME="HEADER_HAMBURGER" />
	</header>
</DEFMACRO>

/**
 * Logo du site.
 */
<DEFMACRO NAME="HEADER_LOGO">
	<div id="site-logo-container" class="site-logo-container">
		<IF COND="[%SITE_LOGO_PATH]">
			<h1 class="site-title site-title--image"><a href="[#SITEINFOS.URL]"><img src="[%SITE_LOGO_PATH]" class="site-logo" alt="[#OPTIONS.METADONNEESSITE.TITRESITE]" /></a></h1>
		<ELSE />
			<h1 class="site-title site-title--text"><a href="[#SITEINFOS.URL]">[#OPTIONS.METADONNEESSITE.TITRESITE]</a></h1>
			<IF COND="[#OPTIONS.METADONNEESSITE.SOUSTITRESITE]">
				<p class="site-subtitle">[#OPTIONS.METADONNEESSITE.SOUSTITRESITE]</p>
			</IF>
		</IF>
	</div>
</DEFMACRO>

/**
 * Bouton du hanburger menu.
 */
<DEFMACRO NAME="HEADER_HAMBURGER">
	<div class="main-menu-toggler-container">
		<button id="main-menu-toggler" class="main-menu-toggler btn d-md-none" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
</DEFMACRO>
