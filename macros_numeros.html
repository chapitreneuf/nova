<CONTENT VERSION="1.0" LANG="fr" CHARSET="utf-8"/>

/**
 * Initialisation de la page.
 */
<DEFMACRO NAME="NUMEROS_INIT">
	<!--[ Dépendances ]-->
	<USE MACROFILE="macros_publication.html" />

	<!--[ Variables]-->
	<LET VAR="titre_page" GLOBAL="1">
		<FUNC NAME="BASE_TITRE_PUBLICATION" TEXTEBRUT="1" /> &ndash; [#OPTIONS.METADONNEESSITE.TITRESITE]
	</LET>
</DEFMACRO>

/**
 * Macro principale appelée par le template.
 */
<DEFMACRO NAME="NUMEROS_MAIN">
	<LOOP NAME="numeros_main" TABLE="publications" WHERE="type = 'numero' AND paraitre != 1 AND idparent = '[#ID]'" ORDER="rank DESC" SPLIT="[%ISSUES_PER_PAGE]">
		<BEFORE>
			<FUNC NAME="BASE_SECTION_HEADER" TITLE="[@TOUS_LES_NUMEROS]" />
			<IF COND="[%ISSUES_PAGE_SCALE_TOP] AND [#NBRESULTS] GT [%ISSUES_PER_PAGE]">
				<MACRO NAME="NAV_PAGE_SCALE" />
			</IF>
			<div id="issues" class="issues">
		</BEFORE>
		<DO>
			<MACRO NAME="NUMEROS_ISSUE" />
		</DO>
		<AFTER>
			</div>
			<IF COND="[#NBRESULTS] GT [%ISSUES_PER_PAGE]">
				<MACRO NAME="NAV_PAGE_SCALE" />
			</IF>
		</AFTER>
		<ALTERNATIVE>
			<FUNC NAME="BASE_SECTION_HEADER" TITLE="[@TOUS_LES_NUMEROS]" />
			<p>[@AUCUN_RESULTAT]</p>
		</ALTERNATIVE>
	</LOOP>
</DEFMACRO>

/**
 * Afficher tous les numéros.
 */
<DEFMACRO NAME="NUMEROS_ISSUE">
	<!--[ Image d'accroche ]-->
	<LET VAR="img_accroche"><FUNC NAME="BASE_ACCROCHE_PUBLICATION" SIZE="[%SIZE_ACCROCHE_ISSUES]" CLASSNAME="issue__accroche" HREF="[#ID|makeurlwithid]" NOTEXT="1" /></LET>

	<LET VAR="numero_dir"><FUNC NAME="BASE_GET_LANG_DIR" LANG="[#LANGUE]"/></LET>

	<div class="issue lang-[#LANGUE] dir-[#NUMERO_DIR]">
		<div class="row">
			<IF COND="[#IMG_ACCROCHE]">
				<div class="issue__accroche-col col-md-4">
					[#IMG_ACCROCHE]
				</div>
			</IF>

			<div class="col-md-<IF COND="[#IMG_ACCROCHE]">8<ELSE/>12</IF> order-md-first">

				<!--[ Titre ]-->
				<h1 class="main-title publi__title"><FUNC NAME="BASE_TITRE_PUBLICATION" CLIQUABLE="1" /></h1>

				<!--[ Sous-titre ]-->
				<IF COND="[#SOUSTITRE]">
						<div class="main-subtitle publi__subtitle">[#SOUSTITRE]</div>
				</IF>

				<!--[ Altertitles ]-->
				<FUNC NAME="PUBLICATION_ALTERTITRE" WRAP_CLASS="main-altertitle publi__altertitle altertitle" />

				<!--[ Directeur publication ]-->
				<FUNC NAME="BASE_LISTER_PERSONNES" TYPE="directeurdelapublication" WRAP_CLASS="publi__director" PREPEND="[@DIRECTEUR_PUBLICATION] " />

				<!--[ Introduction du numéro ]-->
				<IF COND="[%ISSUES_SHOW_INTRODUCTION] AND [#INTRODUCTION]">
					<div class="publi__introduction">
						<FUNC NAME="BASE_ML_ONGLETS" TAB_TEXTE="[#INTRODUCTION]" TAB_ID="introduction-[#ID]" />
					</div>
				</IF>

				<!--[ Bouton sommaire ]-->
				<a class="issue__button button" href="[#ID|makeurlwithid]">[@SOMMAIRE_DE_CE_NUMERO]</a>
			</div>
		</div>
	</div>
</DEFMACRO>
